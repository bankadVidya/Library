<div class="container-fluid mt-3">
  <h2>Library</h2>
  <div class="row">
    <div class="col-md-3">
      <h4>Categories</h4>
      <input
        class="Search"
        placeholder="Search applets"
        [(ngModel)]="searchApplet"
        (input)="filterByCategories()"
      />
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let cat of filteredCategories"
          (click)="selectCategory(cat)"
          [class.active]="selectedCat == cat">
          {{ cat}}
          <span [ngClass]="{'bg-white text-dark border': selectedCat === cat}"class="badge bg-secondary ms-2">{{ categoryCounts[cat] }}</span>
        </li>
      </ul>
    </div>

    <!-- Applets -->
    <div class="col-md-9">
      <h4>Applets</h4>
      <div *ngIf="selectedCat && filteredApplets.length > 0; else noApplet">
        <ul class="list-group">
          <li class="list-applet" *ngFor="let applet of filteredApplets">
            {{ applet }}
          </li>
        </ul>
      </div>

      <ng-template #noApplet> No Categories Found </ng-template>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
